<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lo del Gringo</title>
    <link rel="stylesheet" href="CSS/style.css">
    
</head>
<body>
    <header>
        <div class="contenedor">
            <!--Aqui comienza la barra navegadora-->
            <nav class="menu">
                <a href="index.html">Inicio</a>
                <a href="productos.html">Productos</a>
                <a href="contactos.html">Contactos</a>
            </nav>
            <!--Aqui termina la barra navegadora-->
        </div>
        <div class="titulo">
            <h1 class="nombre">Rotiseria <span> Lo del Gringo </span></h1>
            <h2>Comida para disfrutar</h2>
            <img src="imagenes/iconito.png" alt="logo">
        </div>
    </header>
    <!--Aqui termina el header-->

    <div class="container"> 
    <!-- el contenedor principal-->
        <h3 class="title">Pizzas</h3>   <!-- el titulo de los productos-->
     
        <div class="products-container">  <!-- el contenedor del primer producto-->
     
           <div class="product" data-name="p-1">  <!-- este div se repite para reciclar codigo en css-->
              <img src="imagenes/1.jpg" alt="">
              <h3>Primavera</h3>
              <div class="price">$1600</div> 
           </div>
     
           <div class="product" data-name="p-2">
              <img src="imagenes/2.jpg" alt="">
              <h3>Muzza</h3>   <!-- la especialidad del producto-->
              <div class="price">$1100</div> 
           </div>
     
          
           <div class="product" data-name="p-3">
            <img src="imagenes/3.jpg" alt="">
            <h3>Napolitana</h3>
            <div class="price">$1100</div>  <!-- La clase "price" quiere decir "precio", se repite en cada productop para ahorrar codigo en css-->
           </div>

           <div class="product" data-name="p-4">  <!-- Producto 4-->
            <img src="imagenes/4.jpg" alt="">  
            <h3>Especial</h3> 
            <div class="price">$1500</div>
           </div>  <!-- fin del producto 4-->

           <div class="product" data-name="p-5">  <!-- Producto 5-->
                <img src="imagenes/5.jpg" alt=""> 
                <h3>Cantimpalo</h3>
                <div class="price">$1300</div>
            </div> <!-- fin del producto 5-->

            <div class="product" data-name="p-6"> <!-- Producto 6-->
                <img src="imagenes/6.jpg" alt=""> 
                <h3>Cebolla</h3>
                <div class="price">$1200</div>
            </div> <!-- fin del producto 6-->

            
            <div class="product" data-name="p-7"><!-- Producto 7-->
                <img src="imagenes/7.jpg" alt=""> 
                <h3>Anchoas</h3>
                <div class="price">$1300</div>
            </div>  <!-- fin del producto 7-->
        </div>  

        <h3 class="title">Empanadas</h3>   <!-- el titulo de los productos-->

        <div class="products-container">
                 
           <div class="product" data-name="p-8">  <!-- este div se repite para reciclar codigo en css-->
               <img src="imagenes/8.jpg" alt="">
              <h3>Primavera</h3>
              <div class="price">$1600</div>
           </div>

           <div class="product" data-name="p-9">  <!-- este div se repite para reciclar codigo en css-->
 
           </div>
        </div>
        
    </div>


</body>
</html>
